    <section class="mainbox">
        <div class="left-content">
            <div class="total">
                <h1>群体变化</h1>
                <div class="total-container">
                    <div class="image-container img-one">
                        <img src="" alt="">
                        <div class="overlay">
                            <h5>全国高龄人口数量</h5>
                            <h3>96.9%</h3>
                            <h5>三失人口</h5>
                            <h3>4.1%</h3>
                        </div>
                    </div>
                    <div class="image-container img-two">
                        <div class="chart3">
                        </div>
                    </div>
                    <div class="image-container img-three">
                        <div class="chart"></div>
                    </div>
                    <div class="image-container img-four">
                        <div class="chart1"></div>
                    </div>
                    <div class="image-container img-five">
                        <img src="./images/img2.jpg" alt="">
                    </div>
                    <div class="image-container img-six">

                            <p>在调研中，近<span>55%</span>的老年人独立居住（一个人居住或与配偶同住），与子女同住比例逐渐下降，即使在80岁及以上高龄群体中，独立居住占比仍高达<span>48%</span>。</p>
                    </div>
                </div>
            </div>
            <div class="left-bottom">
                <div class="child">
                    <h1>失独情况</h1>

                    <div class="couple-container">
                        <div class="couple-item box-one">
                            <img src="../map/images/img1.jpg" >
                        </div>
                        
                        <div class="couple-item box-two">
                            <div class="chart7"></div>
                        </div>
                        <div class="couple-item box-three">
                            <div class="chart8"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

            <div class="info">
                <div class="icon-container">
                    <i class="fa fa-bell nav-icon"></i>

                  <div class="card chart9"></div>
                  <div class="card chart10"></div>
                
                </div>
